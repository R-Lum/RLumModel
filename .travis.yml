language: r
cache: packages
warnings_are_errors: true

##load additional package
r_packages:
  - covr
  - devtools
  - deSolve
  - testthat

## test different platforms
jobs:
  include:
  - os: linux
    r: oldrel
    before_install:
      - sudo apt-get -qq update
      - sudo apt-get install -y ghostscript
    env: CACHE_NAME=JOB1
  - os: linux
    r: release
    before_install:
      - sudo apt-get -qq update
      - sudo apt-get install -y ghostscript
    env: CACHE_NAME=JOB2
  - os: linux
    r: devel
    before_install:
      - sudo apt-get -qq update
      - sudo apt-get install -y ghostscript
    env: CACHE_NAME=JOB3
  - os: osx
    r: release
    before_install:
      #- sudo rm '/usr/local/include/c++'
      - sudo rm '/usr/local/bin/gfortran'
      - brew install gcc
      - brew install libssh2
      - brew install libgit2
    env: CACHE_NAME=JOB4

##create notification
notifications:
  email:
    recipients:
      - sk@r-luminescence.de
      - jf@r-luminescence.de
    on_success: change
    on_failure: change

##grep data from testthat
after_success:
- Rscript -e 'covr::codecov()'
